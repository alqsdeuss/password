<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>follow me on github alqsdeuss :D</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="password.css">
</head>
<body>
  <div class="background"></div>
  <div class="container">
    <div class="password-generator">
      <h1>password generator</h1>
      <div class="password-display">
        <input type="text" id="password" readonly>
        <button onclick="copyPassword()" class="copy-btn">
          <i class="fas fa-copy"></i>
        </button>
      </div>
      <label for="length">password length:</label>
      <input type="number" id="length" value="20" min="6" max="20">
      <div class="options">
        <label><input type="checkbox" id="uppercase" checked> include uppercase</label>
        <label><input type="checkbox" id="lowercase" checked> include lowercase</label>
        <label><input type="checkbox" id="numbers" checked> include numbers</label>
        <label><input type="checkbox" id="symbols" checked> include symbols</label>
      </div>
      <button id="generate" onclick="generatePassword()">generate</button>
    </div>
  </div>
  <div id="toast-container"></div>
  <script src="password.js"></script>
</body>
</html>
